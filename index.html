<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <title>Add To do List</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div class="container">
              <div class="frame">
                <header>
                  <button class="header-btn">Add</button>
                  <h1 class="header-tittle">todo List</h1>
                  <button class="header-btn kiri">Clear</button>
                </header>
                <section class="add">
                  <form action="" class="add-form">
                    <input type="text" name="" id="addTodo" class="addTodo" />
                    <input type="submit" value="Add" class="btnAdd" />
                  </form>
                </section>
                <section class="todos">
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">learning react</span>
                  </div>
                </section>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
